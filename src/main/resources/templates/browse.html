<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Admin Dashboard</title>
        <link rel="shortcut icon" type="image/*" th:href="@{/logo/logo.png}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/style/style.css}">
    </head>

    <body>
        <div class="wrapper">

            <!-- SIDEBAR -->

            <div th:insert="~{fragment/sidebar :: sidebar}"></div>

            <div class="main">
                
                <!-- NAVIGATION BAR -->

                <div th:insert="~{fragment/navigation :: navigation}"></div>

                <main class="content px-3 py-2">
                    <div class="container-fluid">
                        <div class="mb-3">
                            <h4 th:text="${heading}">HEADING</h4>
                        </div>

                        <!-- THREE THUMB CARDS -->

                        <div th:insert="~{fragment/fingerboard :: thumb}"></div>

                        <!-- CONTENT HERE -->
                         <div class="card-body" th:if="${furniture.size != 0}">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Display Image</th>
                                        <th scope="col">Furniture ID</th>
                                        <th scope="col">Furniture Name</th>
                                        <th scope="col">quantity</th>
                                        <th scope="col">price</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Discount</th>
                                        <th scope="col">Date Added</th>
                                        <th scope="col">
                                            <center>
                                                Actions
                                            </center>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c, state : ${furniture}">
                                        <th th:text="${state.count}" scope="row">LIST_COUNT</th>
                                        <td>
                                            <img th:src="${c.displayImage}" width="85px" height="85px" class="rounded" alt="category_display_image"/>
                                        </td>
                                        <td th:text="${c.furnitureId}">FURNITURE_ID</td>
                                        <td th:text="${c.furnitureName}">FURNITURE_NAME</td>
                                        <td th:text="${c.quantity}">QUANTITY</td>
                                        <td th:text="${c.price}">PRICE</td>
                                        <td th:text="${c.category}">CATEGORY</td>
                                        <td th:text="${c.status}">STATUS</td>
                                        <td th:text="${c.discount}">DISCOUNT</td>
                                        <td th:text="${c.dateAdded}">DATE_ADDED</td>
                                        <td>
                                            <center>
                                                <a class="btn btn-outline-primary" th:href="@{/modify/{id}(id=${c.furnitureId})}">
                                                    Modify
                                                </a>
                                                <div style="margin: 8px;"></div>
                                                <a class="btn btn-outline-danger" th:href="@{/}">
                                                    Remove
                                                </a>
                                            </center>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${furniture.size == 0}" th:text="${message}" class="card-body">

                        </div>

                    </div>
                </main>

                <a href="#" class="theme-toggle">
                    <i class="bi bi-moon-stars-fill"></i>
                    <i class="bi bi-brightness-high"></i>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/script/script.js}"></script>
    </body>

</html>
