<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Admin Dashboard</title>
        <link rel="shortcut icon" type="image/*" th:href="@{/logo/logo.png}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/style/style.css}">
    </head>

    <body>
        <div class="wrapper">

            <!-- SIDEBAR -->

            <div th:insert="~{fragment/sidebar :: sidebar}"></div>

            <div class="main">
                
                <!-- NAVIGATION BAR -->

                <div th:insert="~{fragment/navigation :: navigation}"></div>

                <main class="content px-3 py-2">

                    <div class="container-fluid">
                        <div class="mb-3">
                            <h4>Customers</h4>
                        </div>
                    </div>

                    <div class="container-fluid">

                        <!-- THREE THUMB CARDS -->

                        <div th:insert="~{fragment/fingerboard :: thumb}"></div>

                        <!-- CONTENT HERE -->

                        <div class="card border-0">
                            <div class="card-header">
                                <h5 class="card-title">
                                    List of Customers
                                </h5>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Photo</th>
                                            <th scope="col">Customer ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Surname</th>
                                            <th scope="col">Gender</th>
                                            <th scope="col">Date of Birth</th>
                                            <th scope="col">Date Joined</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="c, st : ${customers}">
                                            <th th:text="${st.count}" scope="row">LIST_COUNT</th>
                                            <td>
                                                <img th:src="${c.photo}" width="50px" height="50px" class="rounded" alt="photo"/>
                                            </td>
                                            <td th:text="${c.customerId}">CUSTOMER_ID</td>
                                            <td th:text="${c.username}">USERNAME</td>
                                            <td th:text="${c.name}">NAME</td>
                                            <td th:text="${c.surname}">SURNAME</td>
                                            <td th:text="${c.gender}">GENDER</td>
                                            <td th:text="${c.dateOfBirth}">DOB</td>
                                            <td th:text="${c.dateJoined}">DATE_JOINED</td>
                                            <td>
                                                <a class="link-danger" th:href="@{/customer/remove/{id}(id=${c.customerId})}">
                                                    Remove
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </main>

                <a href="#" class="theme-toggle">
                    <i class="bi bi-moon-stars-fill"></i>
                    <i class="bi bi-brightness-high"></i>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/script/script.js}"></script>
    </body>

</html>
