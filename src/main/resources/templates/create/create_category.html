<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Admin Dashboard</title>
        <link rel="shortcut icon" type="image/*" th:href="@{/logo/logo.png}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/style/style.css}">
    </head>

    <body>
        <div class="wrapper">

            <!-- SIDEBAR -->

            <div th:insert="~{fragment/sidebar :: sidebar}"></div>

            <div class="main">
                
                <!-- NAVIGATION BAR -->

                <div th:insert="~{fragment/navigation :: navigation}"></div>

                <main class="content px-3 py-2">
                    <div class="container-fluid">

                        <!-- THREE THUMB CARDS -->

                        <div th:insert="~{fragment/fingerboard :: thumb}"></div>

                        <!-- CONTENT HERE -->

                        <div class="container mt-5" style="margin-bottom: 80px;">

                            <h2>Enter Category Data</h2>

                            <form th:object="${dto}" th:action="@{/category}" method="POST" enctype="multipart/form-data">
                                
                                <div class="mb-3">
                                    <label class="form-label">Category Name</label>
                                    <input type="text" th:field="*{categoryName}" class="form-control" placeholder="Enter category name" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Enter category description" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Display Image</label>
                                    <input type="file" name="photo" accept="image/*" class="form-control" placeholder="Upload display image" required>
                                </div>

                                <button type="submit" class="btn btn-primary m-0">Submit</button>
                                <button type="reset" class="btn btn-secondary m-0">Reset</button>
                                <button type="button" class="btn btn-danger m-0" onclick="window.history.back()">Cancel</button>
                            </form>
                        </div>

                    </div>
                </main>

                <a href="#" class="theme-toggle">
                    <i class="fa-regular fa-moon"></i>
                    <i class="fa-regular fa-sun"></i>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/script/script.js}"></script>
    </body>

</html>
