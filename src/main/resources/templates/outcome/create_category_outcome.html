<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - Create Category Outcome</title>
        <link rel="shortcut icon" type="image/*" th:href="@{/logo/logo.png}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/style/style.css}">
    </head>

    <body>
        <div class="wrapper">

            <!-- SIDEBAR -->

            <div th:insert="~{fragment/sidebar :: sidebar}"></div>

            <div class="main">
                
                <!-- NAVIGATION BAR -->

                <div th:insert="~{fragment/navigation :: navigation}"></div>

                <main class="content px-3 py-2">
                    <div class="container-fluid">

                        <!-- THREE THUMB CARDS -->

                        <div th:insert="~{fragment/fingerboard :: thumb}"></div>

                        <!-- CONTENT HERE -->

                        <div class="container mt-5">

                            <div th:if="${result == 'true'}" class="alert alert-success text-center" role="alert">
                                <b>Category created successfully!</b>
                            </div>
                            <div th:if="${result != 'true'}" class="alert alert-danger text-center" role="alert">
                                <p>
                                    <b>Category creation unsuccessful!</b>
                                </p>

                                <small th:text="${result}">MESSAGE</small>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/category}" class="btn btn-primary m-2">Create Category</a>

                                <button onclick="window.history.back();" class="btn btn-secondary m-2">Back</button>
                            </div>
                        </div>

                    </div>
                </main>

                <a href="#" class="theme-toggle">
                    <i class="bi bi-moon-stars-fill"></i>
                    <i class="bi bi-brightness-high"></i>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/script/script.js}"></script>
    </body>

</html>
