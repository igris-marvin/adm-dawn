<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Admin Dashboard</title>
        <link rel="shortcut icon" type="image/*" th:href="@{/logo/logo.png}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/style/style.css}">
    </head>

    <body>
        <div class="wrapper">

            <!-- SIDEBAR -->

            <div th:insert="~{fragment/sidebar :: sidebar}"></div>

            <div class="main">
                
                <!-- NAVIGATION BAR -->

                <div th:insert="~{fragment/navigation :: navigation}"></div>

                <main class="content px-3 py-2">
                    <div class="container-fluid">

                        <!-- THREE THUMB CARDS -->

                        <div th:insert="~{fragment/fingerboard :: thumb}"></div>

                        <!-- CONTENT HERE -->

                        <div class="container mt-5">
                            <div class="card">
                                <div class="card-header">
                                    Admin Profile
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Admin Details</h5>
                                    <p class="card-text"><strong>ID:</strong> <span th:text="${admin.adminId}"></span></p>
                                    <p class="card-text"><strong>Username:</strong>  <span th:text="${admin.username}"></span></p>
                                    <p class="card-text"><strong>Password:</strong>  <span th:text="${admin.password}"></span></p>
                                    <p class="card-text"><strong>Email:</strong>  <span th:text="${admin.email}"></span></p>
                                    <p class="card-text"><strong>Date Added:</strong>  <span th:text="${admin.dateAdded}"></span></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>

                <a href="#" class="theme-toggle">
                    <i class="bi bi-moon-stars-fill"></i>
                    <i class="bi bi-brightness-high"></i>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/script/script.js}"></script>
    </body>

</html>
